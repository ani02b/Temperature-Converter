<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <title>Temperature Converter</title>
    </head>
    <body>
        <div id="main">
            <h1 id="heading">Temperature Converter</h1>
            <div id="cnvrt">
                <div id="cel">
                    <h2>Celsius</h2>
                    <input type="number" name="Celsius" placeholder="Celsius" id="Celsius" oninput="cel()">
                </div>
                <div id="fah">
                    <h2>Fahrenheit</h2>
                    <input type="number" name="Fahrenheit" placeholder="Fahrenheit" id="Fahrenheit" oninput="fah()">
                </div>
                <div id="kel">
                    <h2>Kelvin</h2>
                    <input type="number" name="Kelvin" placeholder="Kelvin" id="Kelvin" oninput="kel()">
                </div>
                <div id="res">
                    <input type="reset" name="reset" placeholder="reset" id="reset" onclick="res()">
                </div>
            </div>
        </div>
    </body>
</html>
